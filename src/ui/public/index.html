<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="GDG Community Companion"
    />
    <title>GDG Community Companion</title>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('Global error caught:', message, 'Source:', source, 'Line:', lineno, 'Column:', colno, 'Error object:', error);
        document.getElementById('error-display').innerText = 'Error: ' + message;
        document.getElementById('error-display').style.display = 'block';
        return false;
      };
    </script>
    <style>
      #error-display {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #f8d7da;
        color: #721c24;
        padding: 10px;
        z-index: 9999;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="error-display"></div>
  </body>
</html>
